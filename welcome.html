<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('backg2.jpg') no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-box {
      background-color: rgb(148, 58, 207);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .welcome-box h1 {
      font-size: 32px;
      color: #000000;
      margin-bottom: 20px;
    }

    .welcome-box p {
      font-size: 18px;
      color: #0a0404;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #2c0353;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #4c0979;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1 id="welcomeText">Welcome!</h1>
    <p>We're glad to have you here ðŸŽ‰</p>
    <a class="btn" href="index.html">Logout</a>
  </div>

  <script>
    const name = localStorage.getItem('userName');
    document.getElementById('welcomeText').innerText = `Welcome, ${name || 'User'}!`;
  </script>
</body>
</html>
